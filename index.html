<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <div class="container" id="left-container">
        <div class="logo-container">
            <img class="logo" src="odin-lined.png" alt="Odin logo">
            <h1 class="odin-title">ODIN</h1>
        </div>
    </div>
    <div class="container" id="right-container">
        <div class="text-container">
            This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. 
Sign up now and get started!
<i>You know you want to.</i>
        </div>
        <div class="form-container">
            Let's do this!
            <form action="index.html" method="post">
                <ul class="form-row">
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </li>

                        <li>
                            <label for="email">LAST NAME</label> 
                            <input type="text" id="last-name" name="last-name" required>
                        </li>
                </ul>

                <ul class="form-row">
                        <li>
                            <label for="email">EMAIL</label> 
                            <input type="email" id="email" name="email" required>
                        </li>

                        <li>
                            <label for="phone-number">PHONE NUMBER</label> 
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </li>
                </ul>

                <ul class="form-row">
                    <li>
                        <label for="password">PASSWORD</label> 
                        <input type="password" id="password" name="password" required>
                    </li>

                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label> 
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </li>
                </ul>
            </fieldset>
        </div>
        <div class="sign-up-container">
            <button id="sign-up-btn" type="submit">Create Account</button>
            </form>
            <h1 class="account-text">Already have an account? <a id="login-btn" href="login.html">Log in</a></h1>
        </div>


    </div>
    
</body>
</html>
